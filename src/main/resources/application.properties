spring.application.name=notification-service
server.servlet.context-path=/notification-service

spring.datasource.url=jdbc:mysql://localhost:3306/notification_db
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:root}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# AWS SES Configuration
aws.ses.region=us-east-1
aws.ses.access-key=${AWS_ACCESS_KEY:your-access-key}
aws.ses.secret-key=${AWS_SECRET_KEY:your-secret-key}
aws.ses.from-email=noreply@yourdomain.com
aws.ses.from-name=Notification Service

# AWS SNS Configuration
aws.sns.region=us-east-1
aws.sns.access-key=${AWS_ACCESS_KEY:your-access-key}
aws.sns.secret-key=${AWS_SECRET_KEY:your-secret-key}

# Twilio Configuration
twilio.account-sid=${TWILIO_ACCOUNT_SID:your-account-sid}
twilio.auth-token=${TWILIO_AUTH_TOKEN:your-auth-token}
twilio.whatsapp-number=whatsapp:+14155238886  # Twilio's WhatsApp sandbox number

