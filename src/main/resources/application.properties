spring.application.name=notification-service

spring.datasource.url=jdbc:mysql://localhost:3306/notification_db
spring.datasource.username=root
spring.datasource.password=root

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# AWS SES Configuration
aws.ses.region=us-east-1
aws.ses.access-key=${AWS_ACCESS_KEY:your-access-key}
aws.ses.secret-key=${AWS_SECRET_KEY:your-secret-key}
aws.ses.from-email=noreply@yourdomain.com
aws.ses.from-name=Notification Service
